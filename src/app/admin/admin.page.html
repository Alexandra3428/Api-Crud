<ion-header>
  <ion-toolbar>
    <ion-title>Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      {{ product.title }}
      <ion-button [routerLink]="['/product-update', product.id]">Actualizar</ion-button>
      <ion-button (click)="deleteProduct(product.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
  <ion-button expand="full" routerLink="/product-create">Crear Producto</ion-button>
</ion-content>
